{% extends 'base.html'%}
{%block title%} 
<h1>Tags</h1>
{%endblock%}
{% block content%} 
<ul>
{%for tag in tags%}
<li><a href="/tags/{{ tag.id }}"> {{ tag.name }}</a></li>
{%endfor%}
</ul>
<form action="/tags/new">
    <button type="submit" class="btn btn-primary">Add Tag</button>
</form>
{%endblock%}
